<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <img src="images/logo.png" alt="Oldagram app logo" class="logo-img">
            </div>
            <div>
                <img src="images/user-avatar.png" alt="User avatar" class="circle-img">
            </div>
        </header>
        <section class="feed-section">
            <div>
                <img src="images/avatar-vangogh.jpg" alt="Avatar of Van Gogh" class="circle-img">
            </div>
            <div>
                <p class="bold-text">Vincent van Gogh</p>
                <p>Zudert, Netherlands</p>
            </div>
        </section>
        <section>
            <div>
                <img src="images/post-vangogh.jpg" alt="Vangogh's self portarait" class="post-img" id="like-post">
            </div>
        </section>
        <section class="icons-section">
            <div>
                <img src="images/icon-heart.png" alt="Like icon shaped like a black border heart" class="icons-img">
            </div>
            <div>
                <img src="images/icon-comment.png" alt="Comment icon shaped like a speech bubble" class="icons-img">
            </div>
            <div>
                <img src="images/icon-dm.png" alt="Share icon shaped like a paper airplane" class="icons-img">
            </div>
        </section>
        <section class="likes-section">
            <div>
                <p class="bold-text" id="num-likes">21,492 likes</p>
            </div>
        </section>
        <section class="caption-section">
            <div>
                <p><span class="bold-text">vincey1853</span> Just took some mushrooms lol</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
